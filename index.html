<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <script type="text/javascript" src="javascript/scripts.js"></script>
    <title>Jokenpo</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tittle">JOKENPO</div>
      <div class="sub">Choose your weapon</div>
      <div class="weapons">
        <div class="option" onclick="playRound(1)">ROCK</div>
        <div class="option" onclick="playRound(2)">SCISSORS</div>
        <div class="option" onclick="playRound(3)">PAPER</div>
      </div>
      <div class="match" id="result"></div>
      <div class="score" id="bottom"></div>
      <div class="reset" onclick="reset()">RESET SCORE</div>
    </div>
  </body>
</html>
